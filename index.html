<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desafio 01</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
</head>

<body>


    <form name="frm">
        <h1>Preencha as informações abaixo <br>para gerar sua lista de alimentos</h1>
        <div class="form">
            <div class="listFoods.Code">
                <label for="code">Código</label>
                <br>
                <input type="text" class="listFoodsCode" name="code" id="code" placeholder="Código do alimento">
            </div>
            <br>
            <div class="listFoods.Names">
                <label for="name">Nomes</label>
                <br>
                <input type="text" class="listFoodsName" name="name" id="name" placeholder="Nome do alimento">
            </div>
            <br>
            <div class="listFoods.namesEnglish">
                <label for="namesEnglish">Nomes em Inglês</label>
                <br>
                <input type="text" class="listFoodsEnglish" name="nameEnglish" id="namesEnglish"
                    placeholder="Digite o nome da alimento em Inglês">
            </div>
            <div class="listFoods.Scientific">
                <br>
                <label for="scientificName">Nome Científico</label>
                <br>
                <input type="text" class="listFoodsScientific" name="scientificName" id="scientificName"
                    placeholder="Nome Científio do alimento">
            </div>
            <br>
            <div class="listFoods.group">
                <label for="group">Grupo</label>
                <br>
                <input type="text" class="listFoodsgroup" name="group" id="group"
                    placeholder=" Grupo ao qual o alimento pertence">
            </div>
            <br>
            <br>
            <div class="buttons">
                <button type="submit" class="buttonSave" id="save" 
                onclick="add(document.frm.code.value), 
                add(document.frm.name.value), 
                add(document.frm.nameEnglish.value), 
                add(document.frm.scientificName.value), 
                add(document.frm.group.value)">
                    Salvar
                </button>
                <button type="button" class="buttonFlaunt" id="flaunt" onclick="list()">
                    Exibir
                </button>

            </div>
        </div>

    </form>


    <script src="script.js" async defer></script>
</body>

</html>
